baseURL = "http://deltronik.github.io/"
# determina el lenguaje preterminado
defaultContentLanguage = "es"
# determina el lenguaje determinado de codigo
languajeCode = "en"
title = "DelTronik"

# defina el tema o plantilla
theme = "uBlogger"
# cambie la version de compilación si es necesario
[params]
  version = "2.0.X"
  # descripción del sitio
  description = "Cuando los electrones se mueven las cosas suceden"
  # palabras claves
  keywords = ["Electronica","Electricidad", "desarrollo"]
  # tema preterminado (light, dark or auto)
  defaultTheme = "auto"
  # repositorio de github 
  gitRepo = "www.github.io/deltronik/blog"
  # hash de sri, si no esta activado no se usa
  # ("sha256", "sha384", "sha512", "md5")
  fingerprint = "sha256"
  # formato de fecha
  dateFormat = "02-01-2006"
  # imagenes para graficos de twitter card
  images = ["/avatar.png"]

#configuración para iconos en movil
[params.app]
  # Titulo que se mostrara al crear un acceso directo en movil 
  title = "DelTronik"
  # Se deben omitir los enlaces para el favicon?
  noFavicon = false
  # svg para usar en vez del .png o el .ico
  svgFavicon = ""
  # color del buscador android
  themeColor = "#fffffff"
  # safari mask icon color
  iconColor = "#5bbad5"
  # windows v8-v10 title color
  titleColor = "#da532c"

# Configuración del buscador
[params.search]
  enable = true
  # motor de busqueda (lunr or algolia)
  type = "lunr"
  # max de palabras indexadas
  contentLength = 4000
  # placeholder, descripción de la barra de busqueda
  placeholder = "Buscar en el blog..."
  # maximo de resultados mostrados
  maxResultLength = 12
  # fragmento de los resultados que se muestre
  snippetLength = 30
  # nombre de la etiqueta a resaltar  
  highlighTag = "em"
  # usar url absoluta en la indexación de busqueda
  absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

# Header Config
[params.header]
  # desktop header mode (fixed, normal , auto)
  desktopMode = "fixed"
  # mobile header mode
  mobileMode = "auto"
  # configuración del titulo en el header
  [params.header.title]
  # url del logo
  logo = ""
  # Titulo
  name = "DelTronik"
  # agrega información extra antes o  despues del nombre
  # html esta permitido
  pre = ""
  post = ""

# Footer Config
[params.footer]
  enable = true
  # contenido agregado (html esta permitido)
  custom = "DelTronik based on Hugo & uBlogger"
  # mostrar 'información de hugo y el tema'
  hugo = false
  # logo de copyright
  copyright = true
  # mostrar nombre de autor
  author = true
  # creación del sitio
  since = "2022"
  # ICP info only in China (HTML format is supported)
    icp = ""
  # license info
  license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

# Config Section page (all posts)
[params.list]
  # cantidad de espación para cada post
  paginate  = 20
  # Formato fecha
  dateFormat = "01-02"
  # rss pagina
  rss = 15

# Configuración del Home
[params.home]
  #rss pagina
  rss = 15
  # perfile del home page
    [params.home.profile]
      enable = true
      # Email de preferencia en el avatar
      gravatarEmail = "deltronik98@gmail.com"
      # URL del avatar
      avatarURL = "images/Logo.png"
      # titulo que muestra en Home page (html permitido)
      title = "DelTronik"
      # Subtitulo or Description
      subtitle = "Cuando los electrones se mueven las cosas suceden"
      # social link status
      social = true
      # disclaimer (html supported)
      disclaimer = "esto es una prueba"
  # Home Page post
    [params.home.posts]
      enable = true
      # cantidad de entradas a mostrar
      paginate = 10
      # remplazart con pagina oculta in params.page
      # de forma preterminada cuando no seleciona hudenfrompage in front matter
      defaultHiddenFromHomePage = false

