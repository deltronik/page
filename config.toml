# Configuración de la pagina
[params.page]
  # tipo de identación , por defecto esta el tema clasico (https://ublogger.netlify.app/theme-documentation-content/#theme)
  theme = "classic"
  # ocultar entradas en pagina principal
  hiddenFromHomePage = false
  # Ocultar paginas de los resultados de busquedas
  hiddenFromSearch = true
  # mostrar una previsualización de imagen en el articulo
  hiddenFeatureImage = true
  # Activar twemoji
  twemoji = true
  # activar lightGallery
  lightgallery = true
  # activar ruby
  ruby = true
  # activar fraction extended syntax
  fraction = true
  # activar fontwasome extended sysntax
  fontawesome  = true
  # activar link hacia el markdown
  linkToMarkdown = true
  # mostrar todo el contenido en RSS
  rssFullText = false
  # Configuració de display post en la pagina
    [params.summary]
      # Mostrar una preview de los post en la pagina
      hiddenImage = true
      # mostrar descripción en las paginas
      hiddenDescription = false
      # Mostrar titulos 
      hiddenTitle  = false
  # Configuración de display tag en la pagina
    [params.summary.tags]
      # opcion de como mostrar tag
      theme = "image"
      # color de texto de etiqueta
      color = "white"
      # color de fondo
      background = "black"
      #transparencia
      transparency = 0.9
      # Visualización de fecha
      [params.timeAgo]
      #status
      enable = "false"
      lang = "es"
  # Configuración de tabla de contenido
    [params.page.toc]
      # mostar tabla de contenido
      enable = true
      # tabla en linea o en lateral(false)
      keepStatic = false
      # colapsar automaticamente la tabla de contenido en el sidebar
      auto = true
  # soporte katex para formulas matematicas
    [params.page.math]
      enable = true
      # delimitador de bloque de codigo preterminado (is $$---$$ y \\[--\\])
      blockLeftDelimiter = "$$"
      blockRightDelimiter = "$$"
      # delimitador de linea de codigo preterminado (is $---$ y \\(--\\) )
      inlineLeftDelimiter = "$"
      inlineRightDelimiter = "$"
      # Extension de Katex para copiar el texto
      copyText = true
      # Extension de mhchem de Katex
      maxShowLines = 10
  # Configuración soporte para mapas de MapBox GL JS
    [params.page.mapbox]
      # access token of Mapbox GL JS
      accessToken = ""
      # style for the light theme
      lightStyle = "mapbox://styles/mapbox/light-v9"
      # style for the dark theme
      darkStyle = "mapbox://styles/mapbox/dark-v9"
      # whether to add NavigationControl
      navigation = true
      # whether to add GeolocateControl
      geolocate = true
      # whether to add ScaleControl
      scale = true
      # whether to add FullscreenControl
      fullscreen = true
